<body>
    <header>
        <nav class="navbar">
            <div class="logo"><i class="fa-solid fa-paw"></i>Cats Lover Paradise</div>
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <label for="menu-toggle" class="menu-icon"><i class="fa fa-bars"></i></label>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>

                <li><a href="testimonials.html">Testimonials</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Hero Section with Background Image and Button -->
    <section class="hero-section">
        <h1>Welcome to Cats Lover Paradise!</h1>
        <p>Discover the world of cats with us!</p>
        <a href="#contact" class="button">Contact Us</a>
    </section>
    <!-- Contact Section -->
<section class="contact-section" id="contact">
     <div class="contact-image">
                <img src="images/contact.webp" alt="contact us" />
              </div>
            <form class="contact-form">
              <h2>Contact Us </h2>
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required placeholder="Your Name">
              
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required placeholder="Your Email">
              
              <label for="message">Message:</label>
              <input id="message" name="message" required placeholder="Your Message">
              <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
      </section>
